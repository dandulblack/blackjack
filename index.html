<body style="text-align: center; font-size: x-large; color: white; background-color: black; font-family: Arial, Helvetica, sans-serif;">
    <h1>BLACKJACK</h1>
    <span id="dealer">here will be enemy cards displayed</span> <br>
    <span id="dealerState">here will be the dealer state displayed</span> <br><br><br>
    <span id="player">here will be player cards displayed</span> <br>
    <span id="playerState">here will be your score displayed</span> <br><br><br>
    <button style="font-size: xx-large;" onclick="hit()">Hit</button>
    <button style="font-size: xx-large;" onclick="stand()">Stand</button>
    <button style="font-size: xx-large;" onclick="reset()">Reset</button>
    <button style="font-size: xx-large;" onclick="shuffle()">Shuffle</button><br><br>
    <span id="cardCounter">52/52 cards</span><br><br>
    <span id="gameState" style="font-size: xx-large;"></span>
</body>
